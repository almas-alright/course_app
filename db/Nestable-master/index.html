<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1" name="viewport">
                    <title>
                        Nestable++
                    </title>
                    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
                        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
                            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
                                <link href="style.css" rel="stylesheet">
                                    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                                    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                                    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
                                </link>
                            </link>
                        </link>
                    </link>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container" style="background-color: #eee; height: 100vh;">
            <h1 class="text-center">
                Nestable++ <button class="btn btn-info" id="saveButt">Save</button>
            </h1>
            <div class="row">
                <div class="col-md-6">
                    <h3>
                        Menu
                    </h3>
                    <div class="dd nestable" id="nestable">
                        <ol class="dd-list">
                            <li class="dd-item" data-deleted="0" data-id="1" data-name="Item 1" data-new="0" data-slug="item-slug-1">
                                <div class="dd-handle">
                                    Item 1
                                </div>
                                <span class="button-delete btn btn-default btn-xs pull-right" data-owner-id="1">
                                    <i aria-hidden="true" class="fa fa-times-circle-o">
                                    </i>
                                </span>
                                <span class="button-edit btn btn-default btn-xs pull-right" data-owner-id="1">
                                    <i aria-hidden="true" class="fa fa-pencil">
                                    </i>
                                </span>
                            </li>
                            <li class="dd-item" data-deleted="0" data-id="2" data-name="Item 2" data-new="0" data-slug="item-slug-2">
                                <div class="dd-handle">
                                    Item 2
                                </div>
                                <span class="button-delete btn btn-default btn-xs pull-right" data-owner-id="2">
                                    <i aria-hidden="true" class="fa fa-times-circle-o">
                                    </i>
                                </span>
                                <span class="button-edit btn btn-default btn-xs pull-right" data-owner-id="2">
                                    <i aria-hidden="true" class="fa fa-pencil">
                                    </i>
                                </span>
                            </li>
                            <li class="dd-item" data-deleted="0" data-id="3" data-name="Item 3" data-new="0" data-slug="item-slug-3">
                                <div class="dd-handle">
                                    Item 3
                                </div>
                                <span class="button-delete btn btn-default btn-xs pull-right" data-owner-id="3">
                                    <i aria-hidden="true" class="fa fa-times-circle-o">
                                    </i>
                                </span>
                                <span class="button-edit btn btn-default btn-xs pull-right" data-owner-id="3">
                                    <i aria-hidden="true" class="fa fa-pencil">
                                    </i>
                                </span>
                                <ol class="dd-list">
                                    <li class="dd-item" data-deleted="0" data-id="4" data-name="Item 4" data-new="0" data-slug="item-slug-4">
                                        <div class="dd-handle">
                                            Item 4
                                        </div>
                                        <span class="button-delete btn btn-default btn-xs pull-right" data-owner-id="4">
                                            <i aria-hidden="true" class="fa fa-times-circle-o">
                                            </i>
                                        </span>
                                        <span class="button-edit btn btn-default btn-xs pull-right" data-owner-id="4">
                                            <i aria-hidden="true" class="fa fa-pencil">
                                            </i>
                                        </span>
                                    </li>
                                    <li class="dd-item" data-deleted="0" data-id="5" data-name="Item 5" data-new="0" data-slug="item-slug-5">
                                        <div class="dd-handle">
                                            Item 5
                                        </div>
                                        <span class="button-delete btn btn-default btn-xs pull-right" data-owner-id="5">
                                            <i aria-hidden="true" class="fa fa-times-circle-o">
                                            </i>
                                        </span>
                                        <span class="button-edit btn btn-default btn-xs pull-right" data-owner-id="5">
                                            <i aria-hidden="true" class="fa fa-pencil">
                                            </i>
                                        </span>
                                    </li>
                                </ol>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="col-md-6">
                    <form class="form-inline" id="menu-add">
                        <h3>
                            Add new menu item
                        </h3>
                        <div class="form-group">
                            <label for="addInputName">
                                Name
                            </label>
                            <input class="form-control" id="addInputName" placeholder="Item name" required="" type="text">
                            </input>
                        </div>
                        <div class="form-group">
                            <label for="addInputSlug">
                                Slug
                            </label>
                            <input class="form-control" id="addInputSlug" placeholder="item-slug" required="" type="text">
                            </input>
                        </div>
                        <button class="btn btn-info" id="addButton">
                            Add
                        </button>
                    </form>

                    <form class="" id="menu-editor" style="display: none;">
                        <h3>
                            Editing
                            <span id="currentEditName">
                            </span>
                        </h3>
                        <div class="form-group">
                            <label for="addInputName">
                                Name
                            </label>
                            <input class="form-control" id="editInputName" placeholder="Item name" required="" type="text">
                            </input>
                        </div>
                        <div class="form-group">
                            <label for="addInputSlug">
                                Slug
                            </label>
                            <input class="form-control" id="editInputSlug" placeholder="item-slug" type="text">
                            </input>
                        </div>
                        <button class="btn btn-info" id="editButton">
                            Edit
                        </button>
                    </form>
                </div>
            </div>
            <div class="row output-container">
                <div class="col-md-offset-1 col-md-10">
                    <h2 class="text-center">
                        Output:
                    </h2>
                    <form class="form">
                        <textarea class="form-control" id="json-output" rows="5">
                        </textarea>
                    </form>
                </div>
            </div>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
        </script>
        <script src="./jquery.nestable.js">
        </script>
        <script src="./jquery.nestable++.js">
        </script>
        <script>
            $('#nestable').nestable({
        maxDepth: 5
      })
        .on('change', updateOutput);
        </script>
    </body>
</html>
